<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>/players</title>
        <link rel="icon" type="image/x-icon" href="/favicon.ico">
    </head>
    <body>
        <h1>/players</h1>
        <p>Endpoints for player related data.</p>
        <h2>Endpoints:</h2>
        <ul>
            <li>
                /getPlayers/{team}/{season}
                <ul>
                    <li>team: three-letter team abbreviation</li>
                    <li>season: start year and end year as one string (as YYYYYYYY)</li>
                </ul>
            </li>
            <li>
                /getPlayer/{playerID}
                <ul>
                    <li>playerID: player ID (e.g. 8478402)</li>
                </ul>
            </li>
        </ul>
        <a href="/" title="Back to index page">Back to index page</a>
    </body>
</html>
